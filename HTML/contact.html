<!DOCTYPE html>
<html lang='en'>

<head>
<meta charset='utf-8'>
<title>kiinMedia | Contact</title>
<link rel='stylesheet' type='text/css' href='../CSS/stylesheet.css' >
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<script type="text/javascript" src="../JS/tab.js"></script>
</head>

<body>

<!-- Header -->
    <div class="header">
        <p id="logoheader" onclick="openInSameTab('index.html')">kiinMedia<span id="moto"> | Telling Your Story</p>
        
<!-- Navbar -->
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id='contactForm'>
        <form action="https://formspree.io/mati@kiinmedia.com" method="POST">
            <fieldset>
                <h1>Get in touch!</h1>
            </fieldset>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="What do you have to say?" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>

<!-- Footer -->
    <div id="footerSmall">
        <p id="dev">kiinMedia &copy; 2017</p>
    </div>
    
</body>
</html>
